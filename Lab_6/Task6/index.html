<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task6</title>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-side card-back"></div>
            <div class="card-side card-front" data-value="A♣"></div>
        </div>
    </div>
    
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-side card-back"></div>
            <div class="card-side card-front" data-value="K♠"></div>
        </div>
    </div>
    
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-side card-back"></div>
            <div class="card-side card-front" data-value="Q♦"></div>
        </div>
    </div>
    
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
