<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список з потрійною вкладеністю</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f2ff;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul > li {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #cce6ff;
            border-left: 5px solid #ff6666;
            border-radius: 5px;
        }

        ul > li > ul > li {
            font-size: 16px;
            font-style: italic;
            padding: 10px;
            margin: 10px 0 10px 20px;
            background-color: #f2f2f2;
            border-left: 3px solid #ff9900;
        }

        ul > li > ul > li > ul > li {
            font-size: 14px;
            font-style: 100;
            padding: 8px;
            margin: 5px 0 5px 20px;
            background-color: #ffffff;
            border-left: 2px solid #339966;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul > li:hover,
        ul > li > ul > li:hover,
        ul > li > ul > li > ul > li:hover {
            background-color: #d9f2ff;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>
    <ul>
        <li>Рівень 1, Елемент 1
            <ul>
                <li>Рівень 2, Елемент 1
                    <ul>
                        <li>Рівень 3, Елемент 1</li>
                        <li>Рівень 3, Елемент 2</li>
                    </ul>
                </li>
                <li>Рівень 2, Елемент 2</li>
            </ul>
        </li>
        <li>Рівень 1, Елемент 2
            <ul>
                <li>Рівень 2, Елемент 1</li>
                <li>Рівень 2, Елемент 2
                    <ul>
                        <li>Рівень 3, Елемент 1</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
